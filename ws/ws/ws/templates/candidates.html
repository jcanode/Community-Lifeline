{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}</h2>

<table id="myTable" class="table table-hover" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th> latitude </th>
            <th>longitude </th>
            <th>problem </th>
            <th>description</th>
           
        </tr>
    </thead>
    <tbody></tbody>
</table>


{% endblock %}

{% block scripts %}

<script>
    $(document).ready(function () {
        $('#myTable').DataTable({
            serverSide: true,
            ajax: {
                url: '/api/users',
                type: 'GET'
            },
            bSort: false,
            columns: [
                { data: "name" },
                { data: "email" },
                {data: "latitude"},
                {data: "longitude"}, 
                {data: "problem" },
                {data: "description"}

            ]
        });
    });
</script>

{% endblock %}
